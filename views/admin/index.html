<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área Administrativa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #d4edda; 
    }
    .admin-card {
      max-width: 600px;
      margin: auto;
    }
    .btn-admin {
      margin: 10px;
      width: 200px;
    }
    .logo {
      width: 180px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/img/logo.svg" alt="Logo BioEnergy" class="logo me-2">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">ADMIN</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/usuarios">USUARIOS</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/manutencoes">MANUTENÇÕES</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/servicos">SERVIÇOS</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/produtos">PRODUTOS</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-4 me-1"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><h6 class="dropdown-header">Informações Pessoais</h6></li>
            <li><a class="dropdown-item" href="#">Usuário: <span id="nome-usuario">Carregando...</span></a></li>
            <li><a class="dropdown-item" href="#">Senha: ********</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/mudar-usuario">Mudar Usuário</a></li>
            <li><a class="dropdown-item" href="/mudar-senha">Mudar Senha</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" onclick="realizarLogout(event)">Sair</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card shadow-sm admin-card">
          <div class="card-body text-center">
            <h1 class="mb-4 text-success">Bem-vindo, Administrador</h1>
            <div class="d-flex flex-column align-items-center">
              <a href="/admin/usuarios" class="btn btn-success btn-admin">Usuários</a>
              <a href="/admin/manutencoes" class="btn btn-success btn-admin">Manutenções</a>
              <a href="/admin/servicos" class="btn btn-success btn-admin">Serviços</a>
              <a href="/admin/produtos" class="btn btn-success btn-admin">Produtos</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
    fetch('/dados-usuario')
    .then(res => res.json())
    .then(data => {
      document.getElementById('nome-usuario').textContent = data.usuario;
    });
  function realizarLogout(event) {
   
        event.preventDefault(); 
    
        sessionStorage.removeItem('usuarioLogado');
    
        window.location.href = '/sair'; 
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
