<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>
<style>
    .logo {
      width: 180px;
      border-radius: 12px;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/img/logo.svg" alt="Logo BioEnergy" class="logo me-2">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">ADMIN</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/usuarios">USUARIOS</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/manutencoes">MANUTENÇÕES</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/servicos">SERVIÇOS</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/produtos">PRODUTOS</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-4 me-1"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><h6 class="dropdown-header">Informações Pessoais</h6></li>
            <li><a class="dropdown-item" href="#">Usuário: <span id="nome-usuario">Carregando...</span></a></li>
            <li><a class="dropdown-item" href="#">Senha: ********</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/mudar-usuario">Mudar Usuário</a></li>
            <li><a class="dropdown-item" href="/mudar-senha">Mudar Senha</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" onclick="realizarLogout(event)">Sair</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="text-center mb-4">Cadastrar Produto</h1>

            <div class="d-flex justify-content-center gap-3 mb-4">
              <a href="/" class="btn btn-primary">Página Inicial</a>
              <a href="/admin" class="btn btn-secondary">Página dos Administradores</a>
              <a href="/admin/produtos" class="btn btn-success">Lista de Produtos</a>
            </div>

            <form action="/admin/produtos_cadastro" method="post" id="formManu">
              <input type="hidden" name="id" id="id">

            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input list="nomes-produtos" name="nome" id="nome" class="form-control" required>
              <datalist id="nomes-produtos">
                <option value="BioEnergyCube">
                <option value="BioEnergyEcoDrive">
                <option value="BioEnergyContainer">
                <option value="BioEnergyWoodX">
                <option value="BioEnergyWooderPro">
              </datalist>
            </div>

              <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Biomassa:</label>
                <select name="tipo" id="tipo" class="form-select" required>
                  <option value="grupoA">Cana de açucar, esterco e palha</option>
                  <option value="grupoB">Madeira, cavacos e aparas </option>
                </select>
              </div>

              <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade:</label>
                <input type="number" step="0.01" name="capacidade" id="capacidade" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="taxa" class="form-label">Taxa:</label>
                <input type="text" step="0.01" name="taxa" id="taxa" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="tempo" class="form-label">Tempo de Produção:</label>
                <input type="text" name="tempo" id="tempo" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="energiaTotal" class="form-label">Energia Total:</label>
                <input type="text" name="energiaTotal" id="energiaTotal" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="custoCiclo" class="form-label">Custo p/ciclo:</label>
                <input type="number" name="custoCiclo" id="custoCiclo" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="eficiencia" class="form-label">Eficiência:</label>
                <input type="text" name="eficiencia" id="eficiencia" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="preco" class="form-label">Preço (Em R$):</label>
                <input type="number" name="preco" id="preco" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="estoque" class="form-label">Quantidade:</label>
                <input type="number" name="estoque" id="estoque" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="disponivel" class="form-label">Disponível:</label>
                <select name="disponivel" id="disponivel" class="form-select" required>
                  <option value="Sim">Sim</option>
                  <option value="Não">Não</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100">Salvar Produto</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
const produtos = {
  "BioEnergyCube": {
    tipo: "grupoA",
    capacidade: 1000,
    taxa: "0,7 L/min",
    tempo: "23h50m",
    energiaTotal: "10 kWh",
    custoCiclo: 20,
    eficiencia: "0,5 kWh/R$",
    preco: 3500,
    estoque: 10,
    disponivel: "Sim"
  },
  "BioEnergyEcoDrive": {
    tipo: "grupoA",
    capacidade: 5000,
    taxa: "10 L/min",
    tempo: "8h20m",
    energiaTotal: "26,25 kWh",
    custoCiclo: 250,
    eficiencia: "0,105 kWh/R$",
    preco: 8500,
    estoque: 10,
    disponivel: "Sim"
  },
  "BioEnergyContainer": {
    tipo: "grupoA",
    capacidade: 8000,
    taxa: "15 L/min",
    tempo: "8h53m",
    energiaTotal: "42 kWh",
    custoCiclo: 400,
    eficiencia: "0,105 kWh/R$",
    preco: 15000,
    estoque: 10,
    disponivel: "Sim"
  },
  "BioEnergyWoodX": {
    tipo: "grupoB",
    capacidade: 500,
    taxa: "1,5 L/min",
    tempo: "5h33m",
    energiaTotal: "1,67 kWh",
    custoCiclo: 10,
    eficiencia: "0,167 kWh/R$",
    preco: 2500,
    estoque: 10,
    disponivel: "Sim"
  },
  "BioEnergyWooderPro": {
    tipo: "grupoB",
    capacidade: 2000,
    taxa: "7 L/min",
    tempo: "4h46m",
    energiaTotal: "4,58 kWh",
    custoCiclo: 150,
    eficiencia: "0,0305 kWh/R$",
    preco: 6000,
    estoque: 10,
    disponivel: "Sim"
  }
};

document.getElementById('nome').addEventListener('change', () => {
  const nome = document.getElementById('nome').value;
  const dados = produtos[nome];

  if (dados) {
    document.getElementById('tipo').value = dados.tipo;
    document.getElementById('capacidade').value = dados.capacidade;
    document.getElementById('taxa').value = dados.taxa;
    document.getElementById('tempo').value = dados.tempo;
    document.getElementById('energiaTotal').value = dados.energiaTotal;
    document.getElementById('custoCiclo').value = dados.custoCiclo;
    document.getElementById('eficiencia').value = dados.eficiencia;
    document.getElementById('preco').value = dados.preco;
    document.getElementById('estoque').value = dados.estoque;
    document.getElementById('disponivel').value = dados.disponivel;
  }
});
    fetch('/dados-usuario')
    .then(res => res.json())
    .then(data => {
      document.getElementById('nome-usuario').textContent = data.usuario;
    });
  function realizarLogout(event) {
   
        event.preventDefault(); 
    
        sessionStorage.removeItem('usuarioLogado');
    
        window.location.href = '/sair'; 
}
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
