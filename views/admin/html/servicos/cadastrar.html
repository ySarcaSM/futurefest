<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Serviço</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>
<style>
    .logo {
      width: 180px;
      border-radius: 12px;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/img/logo.svg" alt="Logo BioEnergy" class="logo me-2">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">ADMIN</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/usuarios">USUARIOS</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/manutencoes">MANUTENÇÕES</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/servicos">SERVIÇOS</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/produtos">PRODUTOS</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-4 me-1"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><h6 class="dropdown-header">Informações Pessoais</h6></li>
            <li><a class="dropdown-item" href="#">Usuário: <span id="nome-usuario">Carregando...</span></a></li>
            <li><a class="dropdown-item" href="#">Senha: ********</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/mudar-usuario">Mudar Usuário</a></li>
            <li><a class="dropdown-item" href="/mudar-senha">Mudar Senha</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" onclick="realizarLogout(event)">Sair</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="text-center mb-4">Cadastrar Serviço</h1>

            <div class="d-flex justify-content-center gap-3 mb-4">
              <a href="/" class="btn btn-primary">Página Inicial</a>
              <a href="/admin" class="btn btn-secondary">Página dos Administradores</a>
              <a href="/admin/servicos" class="btn btn-success">Lista de Serviços</a>
            </div>

            <form action="/admin/servicos_cadastro" method="post" id="formServico">
              <input type="hidden" name="id" id="id">

              <div class="mb-3">
                <label for="usuario" class="form-label">Usuário:</label>
                    <select name="usuario" id="usuario" class="form-select" required>
                    <option value="">Selecione um usuário</option>
                    </select>
            </div>

              <div class="mb-3">
                <label for="plano" class="form-label">Plano:</label>
                <select name="plano" id="plano" class="form-select" required>
                  <option value="BioBronze">BioBronze</option>
                  <option value="BioGold">BioGold</option>
                  <option value="BioPlatinum">BioPlatinum</option>
                </select>
              </div>

             <div class="mb-3">
                <label for="tipoPagamento" class="form-label">Tipo de Pagamento:</label>
                <select name="tipoPagamento" id="tipoPagamento" class="form-select" required>
                  <option value="Mensal">Mensal</option>
                  <option value="Anual">Anual</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="custo" class="form-label">Custo:</label>
                <input type="number" step="0.01" name="custo" id="custo" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="duracao" class="form-label">Duração:</label>
                <select name="duracao" id="duracao" class="form-select" required>
                  <option value="30 dias">30 dias</option>
                  <option value="1 ano">1 ano</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="disponivel" class="form-label">Disponível:</label>
                <select name="disponivel" id="disponivel" class="form-select" required>
                  <option value="Sim">Sim</option>
                  <option value="Não">Não</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100">Cadastrar Serviço</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch('/admin/dropdown-usuarios')
      .then(response => response.json())
      .then(usuarios => {
        const select = document.getElementById("usuario")
        usuarios.forEach(u => {
          const option = document.createElement("option")
          option.value = u.usuario   
          option.textContent = u.usuario
          select.appendChild(option)
        })
      })
      .catch(err => console.error("Erro ao carregar usuários:", err))
  })
      fetch('/dados-usuario')
    .then(res => res.json())
    .then(data => {
      document.getElementById('nome-usuario').textContent = data.usuario;
    });

       const precosBase = {
    BioBronze: 14000,
    BioGold: 28000,
    BioPlatinum: 34000
  };

  function atualizarCustoEDuracao() {
    const plano = document.getElementById("plano").value;
    const tipoPagamento = document.getElementById("tipoPagamento").value;

    const precoBase = precosBase[plano] || 0;
    let custo = 0;
    let duracao = "";

    if (tipoPagamento === "Mensal") {
      custo = precoBase / 12;
      duracao = "30 dias";
    } else if (tipoPagamento === "Anual") {
      custo = precoBase * 0.9;
      duracao = "1 ano";
    }

    document.getElementById("custo").value = custo.toFixed(2);
    document.getElementById("duracao").value = duracao;
  }

  document.getElementById("plano").addEventListener("change", atualizarCustoEDuracao);
  document.getElementById("tipoPagamento").addEventListener("change", atualizarCustoEDuracao);
  function realizarLogout(event) {
   
        event.preventDefault(); 
    
        sessionStorage.removeItem('usuarioLogado');
    
        window.location.href = '/sair'; 
}
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
